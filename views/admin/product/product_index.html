{% extends "admin/admin_base.html" %}
{% block main %}
<main class="main">
    
    <div class="container-fluid px-4">
        <h1 class="mt-4">Produtos</h1>
        <div class="vertical-center">
            <div class="container view">
                <div class="justify-content-center">
                <div class="row">
                    <div class="col-xl-6 col-md-6">
                        <div class="card register text-white mb-4" >
                            <div class="card-body">Cadastrar Novo Produto</div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="/admin/product/register_product">Acessar página de Cadastro</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>                                 
                    <div class="col-xl-6 col-md-6">
                        <div class="card views text-white mb-4">
                            <div class="card-body">Listar Produtos</div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="/admin/product/view_products">Acessar página de Listagem</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>                                       
                </div>
            </div>
        </div>
    </div>
    {% block content %} {% endblock content%}
</main>
{% endblock main%}
