<html>

<head>
    <link rel="stylesheet" href="/static/auth/css/login.css">

</head>

<body>
    
<div class="vertical">
                {% extends "/auth/auth_index.html" %}
            {% block content %}

            <div class="text-center">
                <h3 class="entrar">Entrar</h3>
            </div>


            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/auth/login_post" class="signin-form" method="POST">
                <div class="text-center">
                    <label class="" for="login">Nome de Usuário ou Email</label><br>
                    <input type="text" name="login" id = "login" class="text-center" placeholder="Usuário ou E-mail" required>
                </div>
                <div class="text-center">
                    <label class="" for="password">Senha</label><br>
                    <input type="password" name = "password" id = "password" class="text-center" placeholder="Senha" required>
                </div><br>
                <div class="text-center">
                    <button type="submit" class="botao">Entrar</button>
                </div><br>
                <div class="">
                    <div class="text-center">
                        <label class="">Lembrar-me
                            <input class="custom-checkbox" type="checkbox" name="remember" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="text-center">
                        <a href="#" class="forget">Esqueceu sua Senha</a>
                    </div>
                </div>
            </form>
            <p class="text-center">Não é um membro? <a href="/auth/signup" class="register">Registrar</a></p>
            <p class="text-center"><a href="/" class="back">Voltar para a página inicial</a></p>
            {% endblock %}

    </div>

</body>


</html>
