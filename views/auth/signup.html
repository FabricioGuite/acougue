<html>

<head>
<link rel="stylesheet" href="/static/auth/css/signup.css">
</head>

<body>
    

    {% extends "/auth/auth_index.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}

    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}

<div class="text-center">
    <h3 class="entrar">Registrar</h3>
</div>
<form action="/auth/signup_post" class="signin-form" method="POST">
    <div class="text-center">
        <label class="" for="username">Nome de usuário</label><br>
        <input type="text" class="text-center" name="username" id = "username" placeholder="Nome de usuário" required>
    </div>
    <div class="text-center">
        <label class="" for="email">Email</label><br>
        <input type="email" name = "email" id = "email"  class="text-center" placeholder="Insira seu email" required>
    </div>
    <div class="text-center">
        <label class="" for="password">Senha</label><br>
        <input type="password" name = "password" id = "password" class="text-center" placeholder="Insira sua senha" required>
    </div><br>
    <div class="text-center">
        <button type="submit" class="botao">Registrar</button>
    </div>
</form>
<p class="text-center"><a href="/" class="back">Voltar para a página inicial</a></p>
{% endblock %}


</body>


</html>
